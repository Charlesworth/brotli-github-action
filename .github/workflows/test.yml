name: Test
on:
  pull_request:
    branches:
      - master

jobs:
  test_with_input:
    runs-on: ubuntu-latest
    name: Test brotli action with input
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v1
      - name: get the dir structure
        run: ls -R
      - name: Test the brotli action step
        id: brotli-test
        uses: charlesworth/brotli-github-action@0.6
        with:
          target-directory: 'test/directoryA'
      - name: get the dir structure
        run: ls -R
  test_without_input:
    runs-on: ubuntu-latest
    name: Test brotli action without input
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v1
      - name: get the dir structure
        run: ls -R
      - name: Test the brotli action step
        id: brotli-test
        uses: charlesworth/brotli-github-action@0.6
      - name: get the dir structure
        run: ls -R
